name: Publish to Maven Central

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to tag (e.g. 0.1.1)"
        required: false
        type: string
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Determine version
        id: ver
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            TAG="${GITHUB_REF#refs/tags/}"
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          fi
      - name: Create and push tag (workflow_dispatch only)
        if: github.event_name == 'workflow_dispatch' && inputs.version != ''
        env:
          VERSION: ${{ steps.ver.outputs.version }}
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag "v${VERSION}"
          git push origin "v${VERSION}"
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Accept licenses and install build tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-35" "build-tools;35.0.0"
      - name: Configure Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
      - name: Preflight sign and verify
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
          SIGNING_PASSWORD: ${{ secrets.SIGNING_PASSWORD }}
        run: |
          sudo apt-get update -y
          sudo apt-get install -y gnupg
          echo "$SIGNING_KEY" | gpg --batch --import
          ./gradlew :spotx:publishToMavenLocal \
            -PVERSION_NAME='${{ steps.ver.outputs.version }}' \
            -PsigningInMemoryKey='${{ secrets.SIGNING_KEY }}' \
            -PsigningInMemoryKeyPassword='${{ secrets.SIGNING_PASSWORD }}' \
            --no-daemon --stacktrace
          set -euo pipefail
          for asc in $(find "$HOME/.m2/repository" -path "*/io/github/harry-kuria/spotx/*" -name "*.asc"); do
            base="${asc%.asc}"
            echo "Verifying $asc against $base"
            gpg --batch --verify "$asc" "$base"
          done
      - name: Publish (upload + release via Central Portal)
        env:
          VERSION: ${{ steps.ver.outputs.version }}
        run: |
          ./gradlew :spotx:publishAndReleaseToMavenCentral \
            -PVERSION_NAME="$VERSION" \
            -PmavenCentralUsername='${{ secrets.OSSRH_USERNAME }}' \
            -PmavenCentralPassword='${{ secrets.OSSRH_PASSWORD }}' \
            -PsigningInMemoryKey='${{ secrets.SIGNING_KEY }}' \
            -PsigningInMemoryKeyPassword='${{ secrets.SIGNING_PASSWORD }}' \
            --no-daemon --stacktrace